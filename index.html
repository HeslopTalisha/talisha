<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="C:\Users\talis\OneDrive\Desktop\talisha\index.css"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form">
          <input
            type="Search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, Scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌥️ 12°C</div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/HeslopTalisha">Talisha Heslop</a>, code
        hosted on
        <a href="https://github.com/HeslopTalisha/talisha">GitHub</a> and
        website hosted on
        <a href="https://talishaapp1234.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
